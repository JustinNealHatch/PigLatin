<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <title>Pig Latin</title>
  <script type="text/javascript" src="test.js"></script>
  <link rel="stylesheet" type="text/css" href="piglatin.css" />
</head>
<body>
  <div class="content">
    <div id="container" style="white-space:nowrap">
      <div  class="pigtitle" style="display:inline; white-space:nowrap;">
        Pig Latin Translator
      </div>
      <div style="display:inline;">
        <img src="http://enosart.com/wp-content/uploads/2018/09/cute-black-and-white-pig-clip-art-pinterest-black-template-intended-for-black-and-white-pig.jpg" width="40" height="50" style="padding-bottom: 20px">
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="phrase" placeholder="Enter English phrase here" aria-label="Recipient's username" aria-describedby="button-addon2" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="mainProgramme()">Translate</button>
      </div>
    </div>
    <h6 id="show" style="display:none" >Translation:</h6>
    <p id="answer"></p>
  </div>
</body>
</html>
